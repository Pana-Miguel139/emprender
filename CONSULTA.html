        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 15px;}
        .menu > li {
            position: relative;}
        .menu a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            padding: 10px 20px;
            background-color: #333;
            border-radius: 5px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            display: inline-block;
        }

        .menu a:hover {
            background-color: #3498db;
            transform: scale(1.1);
        }

        .menu li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #333;
            min-width: 200px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 0;
            margin: 0;
            list-style: none;
            z-index: 1000;
        }

        .menu li:hover > ul {
            display: block;
        }

        .menu li ul li {
            display: block;
        }

        .menu li ul li a {
            padding: 10px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border-radius: 0;
        }

        .menu li ul li a:hover {
            background-color: #3498db;
            transform: none;
        }
